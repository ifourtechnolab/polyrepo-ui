<div class="container1">
  <h1 *ngIf="this.noResult" id="noData">No pinned query available</h1>
    <div class="row1">
        <div class="col11 right upper dataCol">
            <div class="pinnedCharts" *ngIf="barChartData1">
                <button class="btn closeBTN" (click)="removeQuery(this.queryID1)"><i class="fa-solid fa-xmark" mat-dialog-close></i></button><br><br>
                <h1 class="pinnedTitle">{{this.title1}}</h1>
                <div style="display: block">
                  <canvas baseChart
                  [datasets]="barChartData1"
                  [labels]="barChartLabels1"          
                  [legend]="barChartLegend"    
                  [type]="barChartType">
                  </canvas>
                </div>
              </div>
        </div>
        <div class="col12 left upper dataCol">
            <div class="pinnedCharts" *ngIf="barChartData2 !=null">
                <button class="btn closeBTN" (click)="removeQuery(this.queryID2)"><i class="fa-solid fa-xmark" mat-dialog-close></i></button><br><br>

                <div style="display: block">
                  <canvas baseChart
                  [datasets]="barChartData2"
                  [labels]="barChartLabels2"          
                  [legend]="barChartLegend"    
                  [type]="barChartType">
                  </canvas>
                </div>
              </div>
        </div>
    </div>
    <div class="row2">
        <div class="col21 right lower dataCol">
            <div class="pinnedCharts" *ngIf="barChartData3 !=null">
                <button class="btn closeBTN" (click)="removeQuery(this.queryID3)"><i class="fa-solid fa-xmark" mat-dialog-close></i></button><br><br>

                  [legend]="barChartLegend"    
                  [type]="barChartType">
                  </canvas>
                </div>
              </div>
        </div>
        <div class="col22 left lower dataCol">
            <div class="pinnedCharts" *ngIf="barChartData4 !=null">
                <button class="btn closeBTN" (click)="removeQuery(this.queryID4)"><i class="fa-solid fa-xmark" mat-dialog-close></i></button><br><br>

              </div>
        </div>
    </div>
</div>
