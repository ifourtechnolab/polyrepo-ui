<div mat-dialog-content>
  <p>Are you sure you want to delete this <b>{{title}}</b>?</p>
</div>
<div mat-dialog-actions>
<div class="btn-no">  
  <button class="btn" mat-button mat-dialog-close (click)="close()" type="button">No</button>
  <button class="btn-sm1" mat-button mat-dialog-close (click)="deleteQuery()" type="button">Yes</button>
</div>
</div>
