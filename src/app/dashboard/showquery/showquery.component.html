<mat-form-field appearance="standard">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field> 

  <div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" matSort style="width:100%;">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row?.title}} </td>
      </ng-container>

      <!-- Result Column -->
      <ng-container matColumnDef="showResult">
        <th mat-header-cell *matHeaderCellDef > Result </th>
        <td mat-cell *matCellDef="let row"><button class="btn btn-sm btn-table" (click)="getResult(row)">Show Result</button> </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Action </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button class="btn-action" (click)="getQueryDetails(row)"><mat-icon>info</mat-icon></button>
          <button mat-icon-button class="btn-action"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data available</td>
      </tr>
    </table>
    <mat-paginator #page1 [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of users">
    </mat-paginator>
  </div>
