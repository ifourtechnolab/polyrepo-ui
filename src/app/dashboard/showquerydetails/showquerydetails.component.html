<div class="container">
    <div id="closeIcon">
        <i class="fa-solid fa-xmark" mat-dialog-close></i>
    </div><br>
    <div>
      <form [formGroup]="fform">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input type="text" readonly="true" tabindex="-1" placeholder="Title" matInput formControlName="title">
        </mat-form-field><br>
        <mat-form-field appearance="outline">
          <mat-label>Organisation</mat-label>
          <input type="text" readonly="true" tabindex="-1" placeholder="Organisation" matInput formControlName="org">
        </mat-form-field><br>
        <mat-form-field appearance="outline" *ngIf="showDays" >
          <mat-label>Day</mat-label>
          <input type="text" readonly="true" tabindex="-1" placeholder="Day" matInput formControlName="day">
        </mat-form-field><br>
        <mat-form-field appearance="outline" *ngIf="showLabel">
          <mat-label>Label</mat-label>
          <input type="text" readonly="true" tabindex="-1" placeholder="Label" matInput formControlName="label">
        </mat-form-field>
        <mat-form-field appearance="outline" *ngIf="showDays">
            <mat-label>Pinned?</mat-label>
            <input type="text" readonly="true" tabindex="-1" placeholder="Pinned" matInput formControlName="pinned">
        </mat-form-field><br>
        <mat-form-field appearance="outline" *ngIf="showDays">
            <mat-label>Trend Captured?</mat-label>
            <input type="text" readonly="true" tabindex="-1" placeholder="" matInput formControlName="trendCaptured">
        </mat-form-field><br>
      </form>
       <div class="overflow-auto addedItems" *ngIf="showRepo">
            <mat-label><b>Repositoies</b></mat-label>
            <mat-divider></mat-divider>
            <div class=" d-flex justify-content-between" *ngFor="let i of nameOfItem; let index = index">
            <div class="repoName">
                <h4>-{{i.name}}</h4>
            </div>
            </div>
        </div>
    </div>
  </div>
