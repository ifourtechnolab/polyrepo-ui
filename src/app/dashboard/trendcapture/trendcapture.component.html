<div class="container-fluid resultsCharts">
  <div class="row1">
    <div class="col1">
      <div>
        <h1 class="trendTitle">{{this.trendDetails1.title}}</h1>
        <div style="display: block">
          <canvas baseChart
          [datasets]="barChartData1"
          [labels]="barChartLabels1"          
          [legend]="barChartLegend"    
          [type]="barChartType">
          </canvas>
        </div>
      </div>
    </div><br>

    <div class="col1">
      <div>
        <h1 class="trendTitle">{{this.trendDetails2.title}}</h1>
        <div style="display: block">
          <canvas baseChart
          [datasets]="barChartData2"
          [labels]="barChartLabels2"          
          [legend]="barChartLegend"    
          [type]="barChartType">
          </canvas>
        </div>
      </div>
    </div><br>

    <div class="col1">
      <div>
        <h1 class="trendTitle">{{this.trendDetails3.title}}</h1>
        <div style="display: block">
          <canvas baseChart
          [datasets]="barChartData3"
          [labels]="barChartLabels3"          
          [legend]="barChartLegend"    
          [type]="barChartType">
          </canvas>
        </div>
      </div>
    </div>

  </div>
</div>
