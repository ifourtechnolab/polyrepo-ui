<mat-toolbar class="navigation">
  <img src="\assets\images\app_logo.png" alt="App Name" height="55px" />
  <a href="#" class="name">Polyrepo</a>
  <span class="example-spacer"></span>
  <a href="{{ orgProfileData?.organization?.url }}" target="_blank" class="name" id="orgName">
    {{ orgProfileData?.organization?.name }}</a><br />
  <img src="{{ orgProfileData?.organization?.avatarUrl }}" alt="App Name" height="75%"/>
  <button class="btn logoutButton" (click)="logout()"><mat-icon class="matLogout">power_settings_new</mat-icon></button>
</mat-toolbar>
<div>
  <div class="content">

    <!-- Display repository list -->
    <div class="repoLeft">
      <div class="repoList">
        <app-show-repository></app-show-repository>
      </div>

      <!-- filter options -->
      <div class="filterList overflow-auto">
        <mat-selection-list #filterr [multiple]="false" (selectionChange)="changeSpan($event)">
          <mat-list-option *ngFor="let filter of filters" [value]="filter">
            <span style="font-size: 17px" >
              {{ filter }}
            </span>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="repoRight">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
