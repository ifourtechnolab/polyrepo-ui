<mat-toolbar class="navigation">
  <img src="\assets\images\app_logo.png" alt="App Name" height="55px" class="appImage" />
  <a (click)="routeToDashboard()" class="appname">Polyrepo</a>
  <span class="example-spacer"></span>
  <h2 id="orgText">Organization - </h2>
  <img src="{{ orgProfileData?.organization?.avatarUrl }}" alt="App Name" height="50%" class="orgImage"/>
  <a href="{{ orgProfileData?.organization?.url }}" target="_blank" class="orgname" id="orgName">
    {{ orgProfileData?.organization?.name }}</a><br />

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <i class="fa-solid fa-bars"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="dashboard()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
</mat-toolbar>
<div>
  <div class="content">

    <!-- Display repository list -->
    <div class="repoLeft">
      <div class="repoList">
        <app-show-repository ></app-show-repository>
      </div>

      <!-- filter options -->
      <div class="filterList overflow-auto">
        <mat-selection-list #filterr [multiple]="false" (selectionChange)="changeSpan($event)" >
          <mat-list-option *ngFor="let filter of filters" [value]="filter" [selected]="filter.selected">
            <span style="font-size: 17px" >
              {{ filter.name }}
            </span>
          </mat-list-option>
        </mat-selection-list>
      </div>
    </div>

    <div class="repoRight">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
